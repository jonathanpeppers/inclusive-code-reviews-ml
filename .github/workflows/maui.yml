name: MLTrainer app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/onnx.yml'
      - 'comments/**'
      - 'docs/**'
      - 'ml.net/**'
      - 'onnxjs/**'
      - '**/*.md'

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true   

jobs:
  build:
    strategy:
      matrix:
        os: [windows-2022]

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: install .NET
      id: install-dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.x
          9.x
      continue-on-error: true

    - name: Retry installing .NET if first attempt failed
      if: steps.install-dotnet.outcome == 'failure'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.x
          9.x

    - name: Install MAUI Workloads
      run: dotnet workload install maui-desktop --ignore-failed-sources

    - name: Build MAUI App
      run: dotnet publish Maui/MLTrainer/MLTrainer.sln -c Release -bl:logs/MLTrainer.binlog

    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: logs
        if-no-files-found: error

    - name: Archive macOS MAUI App
      uses: actions/upload-artifact@v4
      with:
        name: MLTrainer-macos
        path: Maui/MLTrainer/bin/Release/net8.0-maccatalyst/publish

    - name: Archive Windows MAUI App
      uses: actions/upload-artifact@v4
      with:
        name: MLTrainer-windows
        path: Maui/MLTrainer/bin/Release/net8.0-windows10.0.19041.0/win10-x64/publish
